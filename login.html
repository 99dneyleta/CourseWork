
<!Doctype html>
<html>
    <head>
        <title>LogIn</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles.css">
        <style>
            ::-webkit-input-placeholder { /* WebKit browsers input color*/
   color:    white;
}

        </style>
    </head>
    <body style="position: relative; min-height: 100%; top: 0px;">
        <div class = "logo-row" style="margin-top: 25px;">
            <div class = "logo-position" style="margin: 200px 0 150px 0;">
                <a class = "logo"> <img src="/img/logo.png" alt="Logo">
                </a>
        </div>
    </div>
    
    <form action="#" name="signIn">
        <div style="margin-bottom: 5vh">
            <input type="text" id="input" name="user-name" placeholder="Nickname"/>
        </div>
        <div style="margin-bottom: 15vh">
            <input type="password" id="input" name="password" placeholder="Password"/>
        </div>
        <div style="margin-bottom: 19vh">
            <input type="submit" value="Sign In" id="butt"/>
        </div>
        
        <div style="margin-bottom: 3vh">
            <a  id="sign-up"href="#">Registration</a>
        </div>
    </form>
        
    </body>
</html>
